<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="output-screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <div class="calculator-keys">
        <div class="edits">
          <button data-all-clear class="clear">Clear</button>
          <button data-delete class="delete">Delete</button>
        </div>

        <div class="operand-sidebar">
          <div class="operand-buttons-container">
            <div class="operand--btns">
              <button class="operation" data-operation>+</button>
              <button class="operation" data-operation>-</button>
              <button class="operation" data-operation>*</button>
              <button class="operation" data-operation>/</button>
            </div>
          </div>
        </div>

        <div class="numbers--btns">
          <div class="calulator-numbers-container">
            <div class="number-row-1">
              <button data-number class="number">1</button>
              <button data-number class="number">2</button>
              <button data-number class="number">3</button>
            </div>

            <div class="number-row-2">
              <button data-number class="number">4</button>
              <button data-number class="number">5</button>
              <button data-number class="number">6</button>
            </div>

            <div class="number-row-3">
              <button data-number class="number">7</button>
              <button data-number class="number">8</button>
              <button data-number class="number">9</button>
            </div>

            <div class="number-row-4">
              <button data-equals class="equals">=</button>
              <button data-number class="number">0</button>
              <button data-number class="number">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
